name: Update AMS Filament Status

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install bambu-lab-cloud-api

      - name: Fetch AMS status
        env:
          BAMBU_TOKEN: ${{ secrets.BAMBU_TOKEN }}
          BAMBU_UID: ${{ secrets.BAMBU_UID }}
          BAMBU_SERIAL: ${{ secrets.BAMBU_SERIAL }}
        run: python scripts/update_ams.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ams_status.json data/usage_history.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update AMS filament status $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi
